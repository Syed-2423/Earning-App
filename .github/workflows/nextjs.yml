                                </button>
                            </div>
                            <div class="mt-3 sm:mt-0 sm:ml-3">
                                <button onclick="openDashboardModal()" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 bg-opacity-60 hover:bg-opacity-70 md:py-4 md:text-lg md:px-10">
                                    Live Demo
