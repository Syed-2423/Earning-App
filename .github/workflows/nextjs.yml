<body class="font-sans antialiased text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="dollar-sign" class="text-blue-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-blue-600">WealthGrow</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="#" class="text-blue-600 font-medium">Home</a>
                    <a href="#" class="text-gray-500 hover:text-blue-600">Features</a>
                    <a href="#" class="text-gray-500 hover:text-blue-600">Pricing</a>
                    <a href="#" class="text-gray-500 hover:text-blue-600">Banking</a>
