                                            </dt>
                                            <dd>
                                                <div class="text-lg font-medium text-gray-900">
                                                    $<span id="monthlyEarnings">1,234.56</span>
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>

