                        <div class="dashboard-card bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 bg-yellow-500 rounded-md p-3">
                                        <i data-feather="activity" class="h-6 w-6 text-white"></i>
                                    </div>
                                    <div class="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt class="text-sm font-medium text-gray-500 truncate">
                                                Growth Rate
                                            </dt>
                                            <dd>
                                                <div class="text-lg font-medium text-gray-900">
                                                    <span id="growthRate">12.3</span>%
                                                </div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-3">
                        <!-- Portfolio Chart -->
                        <div class="lg:col-span-2">
                            <div class="bg-white shadow rounded-lg p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Portfolio Performance</h3>
                                <div class="h-80">
                                    <canvas id="portfolioChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Recent Transactions -->
                        <div>
                            <div class="bg-white shadow rounded-lg p-6">
                                <h3 class="text-lg font-medium text-gray-900 mb-4">Recent Transactions</h3>
                                <div class="flow-root">
                                    <ul id="transactionList" class="-mb-8">
                                        <!-- Transactions will be populated here -->
                                    </ul>
                                </div>
                                <div class="mt-6">
                                    <a href="#" class="w-full flex justify-center items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                        View all transactions
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <div class="bg-white shadow rounded-lg p-6">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Investment Allocation</h3>
                            <div class="h-80">
                                <canvas id="allocationChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeDashboardModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
