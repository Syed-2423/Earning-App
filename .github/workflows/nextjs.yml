                <!-- Feature 2 -->
                <div class="bg-white p-8 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 card-hover" data-aos="fade-up" data-aos-delay="200">
                    <div class="feature-icon bg-green-50 text-green-600">
                        <i data-feather="trending-up" class="w-6 h-6"></i>
                    </div>
