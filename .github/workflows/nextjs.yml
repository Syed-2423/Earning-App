    <script>
        // Initialize libraries
        AOS.init();
        feather.replace();
        
        // Vanta.js Globe Animation
        VANTA.GLOBE({
            el: "#vanta-globe",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6,
            backgroundColor: 0x1e3a8a,
            size: 0.8
        });

        // Modal functions
        function openLoginModal() {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('signupModal').classList.add('hidden');
        }

        function openSignupModal() {
            document.getElementById('signupModal').classList.remove('hidden');
            document.getElementById('loginModal').classList.add('hidden');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
        }

        function closeSignupModal() {
            document.getElementById('signupModal').classList.add('hidden');
        }

        function switchToSignup() {
            closeLoginModal();
            openSignupModal();
        }

        function switchToLogin() {
            closeSignupModal();
            openLoginModal();
        }

        // Dashboard Modal functions
        function openDashboardModal() {
            document.getElementById('dashboardModal').classList.remove('hidden');
            initializeDashboardCharts();
            populateTransactions();
        }

        function closeDashboardModal() {
            document.getElementById('dashboardModal').classList.add('hidden');
        }

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // In a real app, you would send this to your backend
            console.log('Login attempt with:', { email, password });
            
            // Simulate successful login
            closeLoginModal();
            openDashboardModal();
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // In a real app, you would validate and send this to your backend
            console.log('Signup attempt with:', { firstName, lastName, email, password, confirmPassword });
            
            // Simulate successful signup
            closeSignupModal();
            openDashboardModal();
        });

        // Dashboard Charts
        function initializeDashboardCharts() {
            // Portfolio Performance Chart
            const portfolioCtx = document.getElementById('portfolioChart').getContext('2d');
            const portfolioChart = new Chart(portfolioCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                    datasets: [{
                        label: 'Portfolio Value',
                        data: [7500, 8100, 8600, 8800, 9200, 9500, 9800, 10100, 10500, 11000, 11500, 12000],
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                drawBorder: false
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            }
                        }
                    }
                }
            });

            // Investment Allocation Chart
            const allocationCtx = document.getElementById('allocationChart').getContext('2d');
            const allocationChart = new Chart(allocationCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Stocks', 'Bonds', 'Real Estate', 'Crypto', 'Commodities'],
                    datasets: [{
                        data: [35, 25, 20, 15, 5],
                        backgroundColor: [
                            '#3B82F6',
                            '#10B981',
                            '#F59E0B',
                            '#8B5CF6',
                            '#EC4899'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }

        // Populate transactions
        function populateTransactions() {
            const transactions = [
                { id: 1, type: 'deposit', amount: 2500, date: '2023-06-15', description: 'Salary Deposit' },
                { id: 2, type: 'investment', amount: -1000, date: '2023-06-14', description: 'Tech Stocks' },
                { id: 3, type: 'withdrawal', amount: -500, date: '2023-06-12', description: 'ATM Withdrawal' },
                { id: 4, type: 'dividend', amount: 120, date: '2023-06-10', description: 'Dividend Payment' },
                { id: 5, type: 'transfer', amount: -200, date: '2023-06-08', description: 'Utility Bill' }
            ];

            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const transactionEl = document.createElement('li');
                transactionEl.className = 'mb-8';

                const isPositive = transaction.amount > 0;
                const icon = isPositive ? 'arrow-down-right' : 'arrow-up-right';
                const colorClass = isPositive ? 'text-green-500' : 'text-red-500';
                const sign = isPositive ? '+' : '';

                transactionEl.innerHTML = `
                    <div class="relative pb-8">
                        <span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
                        <div class="relative flex space-x-3">
                            <div>
                                <span class="h-8 w-8 rounded-full ${colorClass} flex items-center justify-center ring-8 ring-white">
                                    <i data-feather="${icon}" class="h-4 w-4"></i>
                                </span>
                            </div>
                            <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                <div>
                                    <p class="text-sm text-gray-500">
                                        ${transaction.description}
                                        <span class="font-medium text-gray-900">${transaction.id}</span>
                                    </p>
                                </div>
                                <div class="text-right text-sm whitespace-nowrap ${colorClass}">
                                    <span>${sign}$${Math.abs(transaction.amount).toLocaleString()}</span>
                                    <time class="ml-2 text-gray-500" datetime="${transaction.date}">${new Date(transaction.date).toLocaleDateString()}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                transactionList.appendChild(transactionEl);
            });

            feather.replace();
        }

        // Simulate dynamic data updates
        function updateDashboardData() {
            // Random growth between 0.5% and 2.5%
            const growthRate = (0.5 + Math.random() * 2).toFixed(1);
            document.getElementById('growthRate').textContent = growthRate;
            
            // Random balance fluctuation
            const currentBalance = parseFloat(document.getElementById('totalBalance').textContent.replace(/,/g, ''));
            const newBalance = currentBalance * (1 + (Math.random() * 0.02 - 0.01));
            document.getElementById('totalBalance').textContent = newBalance.toLocaleString(undefined, {maximumFractionDigits: 2});
            
            // Random investment fluctuation
            const currentInvestments = parseFloat(document.getElementById('totalInvestments').textContent.replace(/,/g, ''));
            const newInvestments = currentInvestments * (1 + (Math.random() * 0.03 - 0.01));
            document.getElementById('totalInvestments').textContent = newInvestments.toLocaleString(undefined, {maximumFractionDigits: 2});
            
            // Random monthly earnings
            const monthlyEarnings = 1000 + Math.random() * 500;
            document.getElementById('monthlyEarnings').textContent = monthlyEarnings.toLocaleString(undefined, {maximumFractionDigits: 2});
        }

        // Update data every 5 seconds if dashboard is open
        setInterval(() => {
            if (!document.getElementById('dashboardModal').classList.contains('hidden')) {
                updateDashboardData();
            }
        }, 5000);
